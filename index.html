<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Street Map</title>
    <!--Biblioteca de JS Leafleat-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!--Estilos-->
    <link rel="stylesheet" href="css/styles.css">
    <!--JS maquina de escribir-->
    <script ></script>
</head>
<body>

    <h1 class="typer">Universidad de Sanbuenaventura</h1>
    <h2 class="typer">Heyder Ivan Ramos Rodriguez</h2>

    <div id="mapa">
        
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        let map = L.map('mapa').setView([4.751827, -74.029843], 17)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([4.751827, -74.029843]).addTo(map).bindPopup("Universidad De Sanbuenaventura")
    </script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/text.js"></script>

</body>
</html>
